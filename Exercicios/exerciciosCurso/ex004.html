<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com a DOM</title>
    <style>
        body{
            background: aquamarine;
            color: black;
            font: normal 15pt arial;
        }
        div{
            background: blue;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>ol√°, mundo</h1>
    <!-- COMENTARIO EM HTML-->
    <p>Aqui vai o resultado</p>
    <div id="area">clique em mim</div>
    

    <script>

        var area = document.querySelector('div#area')
        area.addEventListener('click',clicar)
        area.addEventListener('onmouseover',entrou)
        area.addEventListener('onmouseout',sair)
        function clicar(){
            area. innerText = 'Clicado!!'
        }
        function entrou(){
            area. innerText = 'opa o mouse em cima'
        }
        function sair(){
            area. innerText = 'O Mouse Saiu!!'
        }
    </script>
</body>
</html>
