<head>

    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando numeros</h1>

    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">

    <script>
        function somar() {
            var txton1 = document.getElementById('num1')
            var txton2 = document.getElementById('num2')
            var result = document.getElementById('result')
            var n1 = Number(txton1.value)
            var n2 = Number(txton2.value)

            var soma = n1 + n2 
            result.innerHTML = `A SOMA ENTRE ${n1} e ${n2} Ã© = a ${soma}`

        }

    </script>
</body>
